name: Lint, Build, and Push
on:
  push:
    branches-ignore:
      - none

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint
        run: make lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get All Changed Files
        id: files
        uses: jitterbit/get-changed-files@v1

      - name: Get changed folders
        id: changed_folders
        run: |
          changed_folders=$(echo "${{ steps.files.outputs.all }}" | tr ' ' '\n' | cut -d/ -f1 | sort -u | grep -v '^\.' | tr '\n' ' ')
          echo "::set-output name=folders::$changed_folders"

      - name: Display changed folders
        run: |
          echo "Changed folders: ${{ steps.changed_folders.outputs.folders }}"

      - name: Push to DockerHub
        run: for folder in ${{ steps.changed_folders.outputs.folders }}; do make push-$folder; done
